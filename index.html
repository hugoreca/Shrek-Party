<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<audio id="background-music" loop autoplay>
    <source src="resources/song.mp3" type="audio/mpeg">
</audio>
<button id="startButton">Dame Click</button>
<body>
    <div id="container">
        <img src="minishrek.png" id="minishrek">
        <img src="Shrek_7.png" id="shrek_7">
        <img src="Shrek_2.png" id="shrek_2">
        <p id="text_mas_detalles">de 8 a 12 AM, musica en vivo de 9 a 11 PM se dara una clase expres de 830 a 9 PM sobre basicos de swing</p>
        <img src="Shrek_12.png" id="shrek_12">
        <img src="Shrek_4.png" id="shrek_4">
        <img src="Shrek_9.png" id="shrek_9">
        <img src="Shrek_11.png" id="shrek_11">
        <img src="Shrek_10.png" id="shrek_10">
        <img src="Shrek_3.png" id="shrek_3">
        <img src="Shrek_6.png" id="shrek_6">
        <img src="Shrek_1.png" id="shrek_1">
        <img src="Shrek_8.png" id="shrek_8">
        <img src="Shrek_5.png" id="shrek_5">
        <img src="Shrek_13.png" id="shrek_13">
        <p id="text_tematica_shrek">tematica shrek</p>
        <p id="text_habra_swing">habra swing</p>
        <p id="text_habra_jazz">habra jazz</p>
        <p id="text_en_pedro_y_leon">en pedro y el leon</p>
        <p id="text_dia_20_septiembre">el dia 20 <br>de septiembre</p>
        <p id="text_invitarte_fiesta">invitarte <br>a mi fiesta</p>
        <p id="text_es_de_mi_ogrado">Es de mi ogrado</p>
    </div>
</body>
<script>
    document.getElementById('startButton').addEventListener('click', function() {
        var audio = document.getElementById('background-music');
        var container = document.getElementById('container');
        var startButton = document.getElementById('startButton');

        if (audio.paused) {
            audio.play();
        }

        container.style.display = 'block'; // Mostrar el contenido
        startButton.style.display = 'none'; // Ocultar el bot√≥n
    }, { once: true });

    document.body.addEventListener('touchstart', function() {
        var audio = document.getElementById('background-music');
        if (audio.paused) {
            audio.play();
        }
    }, { once: true });
</script>
</html>
